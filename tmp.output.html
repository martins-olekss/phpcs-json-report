<html>
<head>
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<script>
    function toggle(id) {
        let x = document.getElementById(id);
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
<div class="wrapper">
    <div class="sniff" id="sniff0">
        <h2>Sniff name</h2>
        <a onclick="toggle('sniff0-content')">+/-</a>
        <div class="content" id="sniff0-content">
            <table>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="sniff" id="sniff1">
        <h2>Sniff name</h2>
        <a onclick="toggle('sniff1-content')">+/-</a>
        <div class="content" id="sniff1-content">
            <table>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
